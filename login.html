        <div class="search">
          <input
            type="search"
            name="search"
            id="search-input"
            placeholder="Search anime..."
            value=""
            autocomplete="off"
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="#E64A59"
            class="search-img"
            viewBox="0 0 16 16"
          >

              d="M6.5 13a6.47 6.47 0 0 0 3.845-1.258h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1A6.47 6.47 0 0 0 13 6.5 6.5 6.5 0 0 0 6.5 0a6.5 6.5 0 1 0 0 13m0-8.518c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018"

      </div>
      <nav>
        <ul class="navigation-ul">
          <li class="navigation-li"><a href="./index.html">Home</a></li>
          |
          <li class="navigation-li active-li">
            <a href="./genre.html">Genre</a>
          </li>
          |
          <li class="navigation-li"><button>Sign In</button></li>
        </ul>
      </nav>
    </header>
    <div class="login-cover">
      <div class="login">
        <div class="login-centred">
          <h1>Login</h1>
          <form action="">
            <label for="email">Email</label>
            <input type="text" placeholder="Email..." name="email" />

            <label for="password">Password</label>
            <input type="password" placeholder="Password..." name="password" />

            <button>Login</button>
          </form>
        </div>
      </div>
    </div>
